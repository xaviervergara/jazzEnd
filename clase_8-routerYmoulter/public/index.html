<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bienvenid@!</h1>
    <img src="./img/cat.jpg" alt="gatito200" />

    <h2>Agregar mascota</h2>
    <form action="/api/pets" method="post" enctype="multipart/form-data">
      <!-- NOMBRE -->
      <label for="petName">Nombre:</label>
      <input type="text" name="petName" id="petName" />
      <!-- TIPO -->
      <label for="petType">Tipo:</label>
      <input type="text" name="petType" id="petType" />
      <!-- GENERO -->
      <label for="petGender">Genero:</label>
      <input type="text" name="petGender" id="petGender" />
      <!-- IMAGEN -->
      <label for="file">Imagen:</label>
      <input type="file" name="file" id="file" />
      <!-- BOTON -->
      <button type="submit">Agregar</button>
    </form>
  </body>
</html>
